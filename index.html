<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Journey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Main Container -->
    <div class="game-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1>Wellness Journey</h1>
            <p>Choose your path to better health!</p>
            <div class="path-selection">
                <button class="path-btn physical" onclick="selectPath('physical')">
                    <i class="fas fa-running"></i>
                    <span>Physical Fitness</span>
                </button>
                <button class="path-btn mental" onclick="selectPath('mental')">
                    <i class="fas fa-brain"></i>
                    <span>Mental Health</span>
                </button>
            </div>
        </div>

        <!-- Game Selection Screen -->
        <div id="game-selection" class="screen">
            <div class="header">
                <button class="back-btn" onclick="showWelcome()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="stats">
                    <span class="level">Level: <span id="player-level">1</span></span>
                    <span class="score">Score: <span id="player-score">0</span></span>
                </div>
            </div>
            <div id="games-grid" class="games-grid"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <button class="back-btn" onclick="returnToSelection()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="game-stats">
                    <span id="game-level"></span>
                    <span id="game-score"></span>
                    <span id="game-timer"></span>
                </div>
            </div>
            <div id="active-game-container"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="level-up-modal" class="modal">
        <div class="modal-content">
            <h2>Level Up!</h2>
            <p>Congratulations! You've reached level <span id="new-level"></span></p>
            <div id="unlocked-content"></div>
            <button onclick="closeModal('level-up-modal')">Continue</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="levelUpSound" src="audio/level-up.mp4"></audio>
    <audio id="successSound" src="audio/level-success.mp4"></audio>
    <audio id="failSound" src="audio/level-fail.mp4"></audio>
    <audio id="goodResultSound" src="audio/good-result.mp4"></audio>
    <audio id="newLevelSound" src="audio/open-new-level.mp4"></audio>

    <!-- Scripts -->
    <script src="js/game_utils.js"></script>
    <script src="js/physical_fitness.js"></script>
    <script src="js/mental_health.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
