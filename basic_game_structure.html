<!DOCTYPE html>
<html>
<head>
    <title>Health & Wellness Game</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .physical-button {
            background-color: #4CAF50;
            color: white;
        }

        .mental-button {
            background-color: #2196F3;
            color: white;
        }

        .character {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .character img {
            width: 60px;
            height: 60px;
        }

        .score-display {
            font-size: 24px;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>Health & Wellness Game</h1>
            <p>Choose your path:</p>
            <button class="button physical-button" onclick="choosePath('physical')">Physical Fitness</button>
            <button class="button mental-button" onclick="choosePath('mental')">Mental Health</button>
        </div>

        <!-- Game Screen (initially hidden) -->
        <div id="game-screen" class="hidden">
            <div class="score-display">
                Score: <span id="score">0</span>
                Level: <span id="level">1</span>
            </div>
            <div id="challenge-area">
                <!-- Challenges will be inserted here -->
            </div>
            <button class="button" onclick="completeChallenge()">Complete Challenge</button>
        </div>
    </div>

    <script>
        // Basic game variables
        let score = 0;
        let level = 1;
        let currentPath = '';

        // Function to choose path (Physical or Mental)
        function choosePath(path) {
            currentPath = path;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            updateChallenge();
        }

        // Function to complete a challenge
        function completeChallenge() {
            score += 10;
            document.getElementById('score').textContent = score;
            
            // Level up every 50 points
            if (score % 50 === 0) {
                level++;
                document.getElementById('level').textContent = level;
                alert('Level Up! Now at level ' + level);
            }
            
            updateChallenge();
        }

        // Function to update challenge
        function updateChallenge() {
            const challengeArea = document.getElementById('challenge-area');
            const challenges = {
                physical: [
                    "Do 10 jumping jacks",
                    "Walk for 5 minutes",
                    "Stretch your arms",
                    "Do 5 squats"
                ],
                mental: [
                    "Take 5 deep breaths",
                    "Name 3 things you're grateful for",
                    "Do a 1-minute meditation",
                    "Solve a simple puzzle"
                ]
            };
            
            const randomChallenge = challenges[currentPath][Math.floor(Math.random() * challenges[currentPath].length)];
            challengeArea.innerHTML = `<h2>Challenge:</h2><p>${randomChallenge}</p>`;
        }
    </script>
</body>
</html>
